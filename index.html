<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <h1>Calculator</h1>
  <body>
    <div class="outer">
      <div class="display"></div>
      <div class="firstRow">
        <div class="key">(</div>
        <div class="key">)</div>
        <div class="key">%</div>
        <div class="key">/</div>
      </div>
      <div class="secondRow">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">X</div>
      </div>
      <div class="thirdRow">
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">-</div>
      </div>
      <div class="fourthRow">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">+</div>
      </div>
      <div class="fourthRow">
        <div class="key">0</div>
        <div class="key">.</div>
        <div class="key">Clear</div>
        <div class="key">=</div>
      </div>

      </div>
    </div>
  </body>
  <script src="js.js"></script>
</html>
